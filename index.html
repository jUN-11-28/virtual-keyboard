<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <title>Korean virtual keyboard for Apple Vision Pro</title>
  <script src="hangul.js" type="text/javascript"></script>
</head>

<body>
  <div id="keyboard-container">
    <div class="final-texts">
      <div id="textToSelect">선택된 텍스트를 <b>드래그 앤 드롭</b> 하세요.</div>
    </div>
    <div class="edit-texts" style="display: none;">
      <textarea inputmode="none" id="textInput"></textarea>
    </div>
    <div class="key-row" id="first-row">
      <div class="key" key-id="0">1</div>
      <div class="key" key-id="1">2</div>
      <div class="key" key-id="2">3</div>
      <div class="key" key-id="3">4</div>
      <div class="key" key-id="4">5</div>
      <div class="key" key-id="5">6</div>
      <div class="key" key-id="6">7</div>
      <div class="key" key-id="7">8</div>
      <div class="key" key-id="8">9</div>
      <div class="key" key-id="9">0</div>
    </div>
    <div class="key-row" id="second-row">
      <div class="key" key-id="10">ㅂ</div>
      <div class="key" key-id="11">ㅈ</div>
      <div class="key" key-id="12">ㄷ</div>
      <div class="key" key-id="13">ㄱ</div>
      <div class="key" key-id="14">ㅅ</div>
      <div class="key" key-id="15">ㅛ</div>
      <div class="key" key-id="16">ㅕ</div>
      <div class="key" key-id="17">ㅑ</div>
      <div class="key" key-id="18">ㅐ</div>
      <div class="key" key-id="19">ㅔ</div>
    </div>
    <div class="key-row" id="third-row">
      <div class="key" key-id="20">ㅁ</div>
      <div class="key" key-id="21">ㄴ</div>
      <div class="key" key-id="22">ㅇ</div>
      <div class="key" key-id="23">ㄹ</div>
      <div class="key" key-id="24">ㅎ</div>
      <div class="key" key-id="25">ㅗ</div>
      <div class="key" key-id="26">ㅓ</div>
      <div class="key" key-id="27">ㅏ</div>
      <div class="key" key-id="28">ㅣ</div>
    </div>
    <div class="key-row" id="fourth-row">
      <div class="special-key" id="shift-key" data-character="⬆">⬆</div>
      <div class="key" key-id="29">ㅋ</div>
      <div class="key" key-id="30">ㅌ</div>
      <div class="key" key-id="31">ㅊ</div>
      <div class="key" key-id="32">ㅍ</div>
      <div class="key" key-id="33">ㅠ</div>
      <div class="key" key-id="34">ㅜ</div>
      <div class="key" key-id="35">ㅡ</div>
      <div class="special-key" id="delete-key" data-character="⬅">⬅</div>
    </div>
    <div class="key-row" id="fifth-row">
      <div class="special-key" data-character="🗑️">🗑️</div>
      <!-- <div class="special-key" id="select-all-btn" data-character="">📄</div> -->
      <div class="special-key" data-character="💱">💱</div>
      <div class="special-key" data-character="🌏">🌏</div>
      <div class="key" id="space-key" data-character=" " key-id="36">space</div>
      <div class="key" id="return-key" data-character="return" key-id="37">return</div>
    </div>
  </div>
  <div style="font-size: x-small; user-select: none;">ver 1.0.2</div>

  <script src="app.js"></script>
</body>

</html>
